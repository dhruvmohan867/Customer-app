<mat-card>
  <mat-card-title>Create New Customer</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="John Doe">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="john.doe@example.com">
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" placeholder="+1 555-123-4567">
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>
      <div class="form-actions">
        <button mat-stroked-button routerLink="/customers" type="button">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Save Customer</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
